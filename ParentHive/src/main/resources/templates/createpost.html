<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<div th:replace="fragments :: sidebar"></div>
<!-- Main Content -->
<div class="main-content" style="padding: 20px; margin-left: 15%;">
    <h1>New post</h1>
    <p>@parent123</p>

    <div class="container mt-4">

        <!-- Category Dropdown -->
        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select class="form-select" id="category" required>
                <option selected disabled value="0">Newborn</option>
                <option value="1">Toddler</option>
                <option value="2">Child</option>
                <option value="3">Teenager</option>
                <option value="4">Young Adult</option>
                <option value="5">Adult</option>
                <option value="6">Special Needs</option>
            </select>
        </div>

        <!-- Post Title -->
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Enter your post title" required>
        </div>

        <!-- Post Content -->
        <div class="mb-3">
            <label for="postContent" class="form-label">Post Content</label>
            <textarea class="form-control" id="postContent" rows="6" placeholder="Write your post..." required></textarea>
        </div>

        <!-- Post Button -->
        <button type="submit" class="btn" style="background-color: #fcc907;">Post</button>

    </div>


    <div class="empty-div"></div>
</div>

<!-- Footer -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
