<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="fragments :: sidebar"></div>

<!-- Main Content -->
<div class="main-content" style="padding: 20px; margin-left: 15%;">
    <h1>Create a New Post</h1>
    <p th:text="'@' + ${#authentication.name}">Logged-in user</p>

    <div class="container mt-4">
        <form action="/createpost/add" method="post">
            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select class="form-select" id="category" name="Category" required>
                    <option disabled selected value="">Select category</option>
                    <option value="Newborn">Newborn</option>
                    <option value="Toddler">Toddler</option>
                    <option value="Child">Child</option>
                    <option value="Teenager">Teenager</option>
                    <option value="Young Adult">Young Adult</option>
                    <option value="Adult">Adult</option>
                    <option value="Special Needs">Special Needs</option>
                </select>
            </div>

            <!-- Post Title -->
            <div class="mb-3">
                <label for="postTitle" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="postTitle" name="Title"
                       placeholder="Enter your post title" required>
            </div>

            <!-- Post Content -->
            <div class="mb-3">
                <label for="postContent" class="form-label">Post Content</label>
                <textarea class="form-control" id="postContent" name="Content" rows="6"
                          placeholder="Write your post..." required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-start gap-2">
                <button type="submit" class="btn" style="background-color: #fcc907;">Post</button>
                <a href="javascript:history.back()" class="btn" style="background-color: #fcc907;">Cancel</a>
            </div>
        </form>
    </div>

    <div class="empty-div"></div>
</div>

<!-- Footer -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
